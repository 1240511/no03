            <h1 class="hachi-maru-pop-regular">🌟お問い合わせ🌟</h1>
            <p>⭐当サイトに関してわからないことやご質問等がございましたら下記フォームよりお問い合わせください。</p>
            <ol>
                <li>お問い合わせ内容の中に必ず「メールアドレス」をお書きください。</li>
                <li>お名前、お問い合わせ内容をご確認の上、「送信する」ボタンをクリックしてください。</li>
                <li>お問い合わせを頂いてから一週間以内にご返信いたします。</li>
            </ol>

                <p><input type="submit" value="送信する"></p>
            </form>
        </article>
